<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/Color_Flipper/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="main_header">
      <a id="cp" href="">Color Flipper</a>
      <nav class="main_header_nav">
        <a id="link2" href="/Color_Flipper/html/hex_to_rgb.html">HEX to RGB</a>
        <a href="/Color_Flipper/html/index.html">RGB to HEX</a>
      </nav>
    </header>
    <section class="container">
      <div class="row">
        <div class="col-sm-12 color-area">
          <input class="task_input" id="hex_input" type="text" placeholder="Enter your Hex code here"/>
                   
        </div>
        
        <div class="col-sm-12 text-center">
          <button class="convert_button" id="hex_convert_button" type="button">CONVERT</button>
          <button class="convert_button" id="hex_reset_button" type="button">RESET</button>
        </div>   
        <div class="col-sm-12 text-center">
          <p class="result" id="result_hex_area"></p>
        </div>    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/Color_Flipper/js/hex_script.js"></script>
  </body>
</html>
